<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la 7716</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>

    <img id="laimage" src="klick.png" width="400" height="400">

    <script>
    $(document).ready(function() {
        $("#laimage").mousemove(function(e) {
          var offset = $(this).offset();
          var coord1 = (e.pageX - offset.left);
          var coord2 = (e.pageY - offset.top);
          
          $("#kor1").text(coord1)
          $("#kor2").text(coord2)

          
        });

      });
    </script>

    <p>X:</p><p id=kor1></p>
    <p>Y:</p><p id=kor2></p>

    


</body>
